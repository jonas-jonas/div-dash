version: "1"
packages:
    - name: "db"
      path: "internal/db"
      queries: "./sql/schema/"
      schema:
        - "./sql/schema/"
        - "./sql/migrations/"
      engine: "postgresql"
      emit_prepared_queries: true
      emit_interface: false
      emit_exact_table_names: false
      emit_empty_slices: false
      emit_json_tags: true
