<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
        />
    </head>
    <body>
        <section class="hero is-medium">
            <a class="title has-text-centered p-4" href="/">
                <img src="/assets/logo.svg" width="150" />
            </a>
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-centered">
                        <div
                            class="column is-5-tablet is-4-desktop is-3-widescreen card"
                        >
                            <form action="/login" method="POST">
                                <input type="hidden" name="referer" value="{{.data.Referer}}" />
                                <h3 class="title">Login</h3>
                                <hr class="login-hr" />
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control">
                                        <input
                                            class="input"
                                            type="email"
                                            placeholder="john@example.de"
                                            required
                                            name="email"
                                            value="{{.data.Email}}"
                                        />
                                    </div>
                                    {{if .errors.Email }}
                                    <p class="help is-danger">
                                        {{.errors.Email}}
                                    </p>
                                    {{end}}
                                </div>
                                <div class="field">
                                    <label class="label">Password</label>
                                    <div class="control">
                                        <input
                                            class="input"
                                            type="password"
                                            placeholder="**********"
                                            name="password"
                                            required
                                        />
                                    </div>
                                    {{if .errors.Password }}
                                    <p class="help is-danger">
                                        {{.errors.Password}}
                                    </p>
                                    {{end}}
                                </div>
                                <div>
                                    <button
                                        class="button is-primary"
                                        type="submit"
                                    >
                                        Primary
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
